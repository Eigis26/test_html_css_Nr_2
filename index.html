<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday test html/css Nr. 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="text-box">
            <p>Get in touch</p>
        </div>
        <div class="form-box">
            <div class="fname">
                <input type="text" id="fname" name="fname" value="First Name">
            </div>
            <div class="lname">
                <input type="text" id="lname" name="lname" value="Last name">
            </div>
            <div class="email">
                <input type="text" id="email" name="email" value="Email">
            </div>
            <div class="phone">
                <input type="text" id="phone" name="phone" value="Phone">
            </div>
            <div class="address">
                <input type="text" id="address" name="address" value="Address">
            </div>
            <div class="msg">
                <input type="text" id="msg" name="msg" value="Type your message here">
            </div>
            <div class="btn">
                <a href="#">Submit</a>
            </div>
        </div>
        <div class="thanks">
            <p>Thanks for submitting!</p>
        </div>
    </div>
</body>
</html>
